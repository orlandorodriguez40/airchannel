name: airchannel
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0  
  provider: ^6.1.1
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

# Configuraci√≥n del Icono de la App
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logotipo_sin_fondo_opt.png" # Usamos tu logo como icono principal
  adaptive_icon_background: "#050505" # Fondo negro para que resalte el dorado
  adaptive_icon_foreground: "assets/logotipo_sin_fondo_opt.png"

flutter:
  uses-material-design: true
  assets:
    - assets/logotipo_sin_fondo_opt.png