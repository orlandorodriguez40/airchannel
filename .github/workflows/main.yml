name: Airchannel Build & Release

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: flutter pub get

      # PASO ADICIONAL: Genera los iconos de la app antes de compilar
      - name: Generate Launcher Icons
        run: flutter pub run flutter_launcher_icons

      - name: Build APK
        run: flutter build apk --release

      - name: Build AppBundle
        run: flutter build appbundle --release

      # COMPRESIÃ“N MANUAL: Crea un ZIP real para evitar errores de descarga
      - name: Create ZIP Archive
        run: |
          zip -j Airchannel_Installers.zip \
          build/app/outputs/flutter-apk/app-release.apk \
          build/app/outputs/bundle/release/app-release.aab

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Airchannel-Release-Package
          path: Airchannel_Installers.zip