name: Airchannel Build & Release

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Build AppBundle
        run: flutter build appbundle --release

      # PASO CLAVE: Movemos todo a una carpeta limpia para que GitHub lo comprima junto
      - name: Prepare Files for Upload
        run: |
          mkdir -p release_files
          cp build/app/outputs/flutter-apk/app-release.apk release_files/
          cp build/app/outputs/bundle/release/app-release.aab release_files/

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Airchannel-Installers # Este ser√° el nombre del ZIP
          path: release_files/        # Subimos la carpeta completa
          if-no-files-found: error